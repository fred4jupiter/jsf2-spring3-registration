<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title><ui:insert name="pageTitle"/></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <!-- Le styles -->
    <h:outputStylesheet name="css/bootstrap.min.css"/>

    <!-- JQuery DataTable plugin -->
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }
    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
    -->

</h:head>
<h:body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="#">#{app.applicationName}</a>

                <div class="nav-collapse">
                    <ul class="nav">
                        <li class="active"><h:link outcome="index">Home</h:link></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                    <p class="navbar-text pull-right">
                        Logged in as <a href="#">username</a>
                    </p>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
    </div>

    <div class="container">
        <!-- show messages -->
        <ui:fragment rendered="#{flash.msgBean != null and flash.msgBean.hasInfoMessage()}">
            <div class="alert alert-success">
                <a class="close" data-dismiss="alert">×</a>
                <ui:repeat var="message" value="#{flash.msgBean.infoMessages}">
                    #{message}
                </ui:repeat>
            </div>
        </ui:fragment>
        <ui:fragment rendered="#{flash.msgBean != null and flash.msgBean.hasErrorMessage()}">
            <div class="alert alert-error">
                <a class="close" data-dismiss="alert">×</a>
                <ui:repeat var="message" value="#{flash.msgBean.errorMessages}">
                    #{message}
                </ui:repeat>
            </div>
        </ui:fragment>

        <ui:insert name="content">
            [Template content will be inserted here]
        </ui:insert>
        <hr/>
		<!-- 
        <footer>
            <p>&copy; Company 2012</p>
        </footer>
		-->
    </div>
    <!--/.fluid-container-->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <h:outputScript name="js/jquery-1.7.2.min.js"/>
    <h:outputScript name="js/bootstrap.min.js"/>
    <h:outputScript name="js/jquery.dataTables.min.js"/>
</h:body>

</html>
